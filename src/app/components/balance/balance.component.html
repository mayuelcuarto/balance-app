<div class="container">
  <div class="header-app">
    <h1>Balance de Ingresos y Egresos</h1>
  </div>
  <form #formFiltro="ngForm" (ngSubmit)="getConceptosByUserDates(formFiltro)">
  <div class="example-header" fxLayout="row" mat-dialog-content>
    <div class="oneline">
      <mat-form-field>
        <input matInput [matDatepicker]="date1" placeholder="Fecha Inicio" name="fechaInicio" [formControl]="fechaInicio">
        <mat-datepicker-toggle matSuffix [for]="date1"></mat-datepicker-toggle>
        <mat-datepicker #date1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="oneline-center">
      <mat-form-field>
        <input matInput [matDatepicker]="date2" placeholder="Fecha Fin" name="fechaFin" [formControl]="fechaFin">
        <mat-datepicker-toggle matSuffix [for]="date2"></mat-datepicker-toggle>
        <mat-datepicker #date2></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="oneline-center">
      <button mat-raised-button color="primary" cdkFocusInitial (click)="(this.formFiltro.onSubmit())">Filtrar</button>
    </div>
  </div>
  </form>
  <div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="mount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
        <td mat-cell *matCellDef="let element" class="mount-cell"> {{element.mount | number:'.2'}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date.toDate() | date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <div class="example-header" fxLayout="row" mat-dialog-content>
    <div class="oneline">
      <mat-form-field>
        <input matInput [(ngModel)]="this.totalIngresos" placeholder="Total Ingresos" readonly>
      </mat-form-field>
    </div>
    <div class="oneline">
      <mat-form-field>
        <input matInput [(ngModel)]="this.totalEgresos" placeholder="Total Egresos" readonly>
      </mat-form-field>
    </div>
    <div class="oneline">
      <mat-form-field>
        <input matInput [(ngModel)]="this.balance" placeholder="Balance" readonly>
      </mat-form-field>
    </div>
  </div>
</div>
