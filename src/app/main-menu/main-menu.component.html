<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" *ngIf="!isLogged" routerLink="/user/login">Login</a>
      <a mat-list-item href="#" *ngIf="!isLogged" routerLink="/user/register">Registro</a>
      <a mat-list-item href="#" *ngIf="isLogged" routerLink="/user/profile">Perfil</a>
      <a mat-list-item href="#" *ngIf="isLogged" routerLink="/conceptos">Conceptos</a>
      <a mat-list-item href="#" *ngIf="isLogged" routerLink="/categorias">Categor√≠as</a>
      <a mat-list-item href="#" *ngIf="isLogged" (click)="onLogout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>App de Balance</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
